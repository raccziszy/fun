<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fun</title>
    <script>
    function playsound(){
const audiocont =document.querySelector('#jump')
audiocont.play()
}
function start(){
	document.getElementById('conf').style.display='none'
	playsound()
}
    </script>
</head>
<body>
<div id="conf" style="width: 100%; 	height: 100%; 	top: 0; 	left: 0; 	position: fixed; 	display: block; 	opacity: 1; 	background: white; 	z-index: 99; 	text-align: center; } #load > img { 	position: absolute; 	top: 50%; 	left: 50%; 	z-index: 100;"><input type="button" value="click me" onclick="start()"</div>

<style>
body{
background-image: url('andyvid.gif');
background-size: contain;       /* Scales image to fit completely within screen */
background-repeat: no-repeat;    /* Prevents the image from tiling */
background-position: center;     /* Centers the GIF */
background-attachment: fixed;    /* Keeps it in place while scrolling */
height: 100vh;                   /* Ensures the body takes full height */
margin: 0;                       /* Removes default margins */
<!-- Left Side Image -->
<div style="flex: 1; background: url('andyside.jpg') center/cover no-repeat;"></div>
<!-- Right Side Image -->
<div style="flex: 1; background: url('andyside.jpg') center/cover no-repeat;"></div>
}
</style>
<audio id="jump" loop>
	<source src='mingleboosted.mp3'>
</audio>
</html>
