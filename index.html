<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fun</title>
    <style>
        body {
            background-image: url('andyvid.gif'), url('andyside.jpg'), url('andyside.jpg');
            background-position: center center, left center, right center;
            background-repeat: no-repeat, repeat-y, repeat-y;
            background-size: contain, auto 100%, auto 100%;
            min-height: 100vh;
            margin: 0;
            overflow: hidden; 
            background-color: black; /* Added for fullscreen aesthetic */
        }

        /* SHARED SPIN ANIMATION */
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* 1. ANDY 1: Horizontal - FAST SPIN (1s) */
        .andy-1 {
            width: 150px; position: absolute; top: 50%; z-index: 10;
            animation: moveSide 4s ease-in-out infinite alternate, rotate 1s linear infinite;
        }

        /* 2. ANDY 2: Left Side - SLOW SPIN (4s) */
        .andy-2 {
            width: 150px; position: absolute; left: 20px; z-index: 10;
            animation: moveUpAndDown 5s ease-in-out infinite alternate, rotate 4s linear infinite;
        }

        /* 3. ANDY 3: Right Side - MEDIUM SPIN (2s) */
        .andy-3 {
            width: 150px; position: absolute; right: 20px; z-index: 10;
            animation: moveUpAndDown 6s ease-in-out infinite alternate, rotate 2s linear infinite;
        }

        /* 4. ANDY 4: CIRCLE PATH - MEDIUM SPIN (2.5s) */
        .andy-circle-container {
            position: absolute;
            top: 50%; left: 50%;
            width: 10px; height: 10px;
            z-index: 11;
            animation: circlePath 10s linear infinite;
        }
        .andy-4 {
            width: 120px;
            animation: rotate 2.5s linear infinite;
        }

        /* ANIMATION PATHS */
        @keyframes moveSide {
            from { left: 0%; }
            to { left: calc(100% - 150px); }
        }
        @keyframes moveUpAndDown {
            from { top: 0%; }
            to { top: calc(100% - 150px); }
        }
        @keyframes circlePath {
            from { transform: rotate(0deg) translateX(250px) rotate(0deg); }
            to { transform: rotate(360deg) translateX(250px) rotate(-360deg); }
        }

        #conf {
            width: 100%; height: 100%; top: 0; left: 0;
            position: fixed; background: white; z-index: 99;
            display: flex; justify-content: center; align-items: center;
        }
    </style>
</head>
<body>

    <div id="conf">
        <input type="button" value="click for mythical andy" onclick="start()">
    </div>

    <img src="andyspin.jpg" class="andy-1">
    <img src="andyspin2.jpg" class="andy-2);
    <img src="andyspin3.jpg" class="andy-3">

    <div class="andy-circle-container">
        <img src="andyspin4.jpg" class="andy-4">
    </div>

    <audio id="jump" loop>
        <source src="mingleboosted.mp3">
    </audio>

    <script>
        function start() {
            document.getElementById('conf').style.display = 'none';
            
            // 1. Play Music
            const audiocont = document.querySelector('#jump');
            audiocont.play();

            // 2. Enter Fullscreen
            const elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.webkitRequestFullscreen) { 
                elem.webkitRequestFullscreen();
            }

            // 3. Prevent "Back" button usage (History Flood)
            window.history.pushState(null, null, window.location.href);
            window.onpopstate = function() {
                window.history.go(1);
            };

            // 4. Persistence Loop (Non-freezing)
            // Replaces your 'while(true)' loop to keep animations running
            setInterval(function() {
                window.history.pushState(null, "", window.location.href);
            }, 100);
        }

        // 5. Native Browser Exit Warning
        window.onbeforeunload = function () {
            localStorage.x = 1;
            return "Andy is not finished with you.";
        };
    </script>
</body>
</html>
